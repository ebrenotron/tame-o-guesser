<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tame 'o Guesser</title>
  <link rel="icon" href="images/my_favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/background.png') center/cover no-repeat;
      filter: blur(20px) brightness(0.5);
      z-index: -1;
    }
    .menu, .game {
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,1);
      background: rgba(123, 113, 113, 0.9);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game {
      display: none;
    }
    canvas {
      display: block;
      margin: 20px 0;
      transition: transform 0.2s;
    }
    .wiggle {
      animation: wiggle 0.3s;
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
    }
    button {
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      width: 150px;
    }
    button:hover {
      background: #1e4ed8;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .success { background: #bbf7d0; }
    .fail { background: #fecaca; }
    .title-wrapper {
      position: relative;
      display: inline-block;
    }
    .hint-text {
      position: absolute;
      right: -140px;
      top: 10px;
      transform: rotate(-20deg);
      color: #eab308;
      font-size: 14px;
      animation: breathe 2s ease-in-out infinite;
      white-space: nowrap;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    @keyframes breathe {
      0%, 100% { transform: rotate(-20deg) scale(1); }
      50% { transform: rotate(-20deg) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <h1>Welcome to <b>Tame 'o Guesser!</b></h1>
    <button id="play-btn">Play</button>
    <button id="about-btn">About This</button>
  </div>

  <div class="game" id="game">
    <div class="title-wrapper">
      <h1>Tame'o Guesser</h1>
      <div id="hint" class="hint-text"></div>
    </div>

    <canvas id="mystery-canvas"></canvas>

    <div id="input-area">
      <input type="text" id="guess-input" placeholder="Enter your guess" />
      <button id="guess-btn">Guess</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const IMAGE_DB = [
      { name: "Card A", src: "images/cardA.png" },
      { name: "Card B", src: "images/cardB.png" },
      { name: "Card C", src: "images/cardC.png" }
    ];

    const HINTS = [
      "DC is raiding!!",
      "Nerf Infest Gazes!",
      "You're probably alive!",
      "Different cards daily...",
      "Wheres my base?",
      "https://discord.gg/CENRhYnxrM",
      "HES HACKING!!!",

    ];

    const hintEl = document.getElementById("hint");
    hintEl.textContent = HINTS[Math.floor(Math.random() * HINTS.length)];

    const day = new Date().toDateString();
    const idx = day.split("").reduce((acc, c) => acc + c.charCodeAt(0), 0);
    const answer = IMAGE_DB[idx % IMAGE_DB.length];

    const canvas = document.getElementById("mystery-canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = answer.src;

    const PIXEL_STAGES = [40, 30, 20, 15, 10, 5, 3, 1];
    let stageIndex = 0;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      drawPixelated(PIXEL_STAGES[stageIndex]);
    };

    function drawPixelated(size) {
      if (!img.complete) return;
      ctx.imageSmoothingEnabled = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const w = Math.max(1, Math.floor(canvas.width / size));
      const h = Math.max(1, Math.floor(canvas.height / size));

      // Draw smaller image for pixelation effect
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.imageSmoothingEnabled = false;
      tempCtx.drawImage(img, 0, 0, w, h);

      // Draw back to main canvas
      ctx.drawImage(tempCanvas, 0, 0, w, h, 0, 0, canvas.width, canvas.height);
    }

    document.getElementById("play-btn").addEventListener("click", () => {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "flex";
    });

    document.getElementById("about-btn").addEventListener("click", () => {
      window.location.href = 'about.html';
    });

    document.getElementById("guess-btn").addEventListener("click", () => {
      const input = document.getElementById("guess-input");
      const guess = input.value.trim();
      if (!guess) return;
      input.value = "";

      const isCorrect = guess.toLowerCase() === answer.name.toLowerCase();

      if (isCorrect) {
        stageIndex = PIXEL_STAGES.length - 1;
        drawPixelated(PIXEL_STAGES[stageIndex]);
        document.getElementById("result").innerHTML = `<div class='result success'>ðŸŽ‰ Correct! It was ${answer.name}.</div>`;
        document.getElementById("input-area").style.display = "none";
        return;
      }

      if (stageIndex < PIXEL_STAGES.length - 1) stageIndex++;
      drawPixelated(PIXEL_STAGES[stageIndex]);

      canvas.classList.remove("wiggle");
      void canvas.offsetWidth;
      canvas.classList.add("wiggle");

      if (stageIndex === PIXEL_STAGES.length - 1) {
        document.getElementById("result").innerHTML = `<div class='result fail'>ðŸ˜… Out of guesses! The answer was ${answer.name}.</div>`;
        document.getElementById("input-area").style.display = "none";
      }
    });
  </script>
</body>
</html>
