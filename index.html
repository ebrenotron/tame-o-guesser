<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Guess Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎮 Pixel Guess Game 🎮</h1>

    <canvas id="canvas"></canvas>
    <p id="status">Guess the image!</p>

    <div id="guessArea">
      <input type="text" id="guess" placeholder="Type your guess here">
      <button id="checkBtn">Check Guess</button>
    </div>

    <footer>
      <p>Made with ❤️ by Ebreno</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
